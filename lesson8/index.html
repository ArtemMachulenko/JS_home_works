<form action="#" name="formTwo">
    <p>
        <input type="text" name="firstname" placeholder="First name">
    </p>
    <p>
        <input type="text" name="lastname" placeholder="Last name">
    </p>
    <p>
        <input type="number" name="age" placeholder="Age">
    </p>
    <p>
        <input type="password" name="password" placeholder="Password">
    </p>
    <p>
        <select name="city">
            <option value="Canada">Canada</option>
            <option value="France">France</option>
            <option value="Russia">Russia</option>
            <option value="Ukraine">Ukraine</option>

            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            <option value="Nord Corea">Nord Corea</option>
        </select>
    </p>

    <p>
        <input type="radio" name="browser" id="chrome" checked><label for="chrome">Chrome</label>
        <input type="radio" name="browser" id="firefox"><label for="firefox">Firefox</label>
        <input type="radio" name="browser" id="opera"><label for="opera">Opera</label>
    </p>
    <p>
        <input type="checkbox" name="getUsMsg" id="getUsMsg" checked><label for="getUsMsg">Get messages from us</label>
    </p>
    <p>
        <textarea name="comments" cols="30" rows="3" placeholder="Comments..."></textarea>
    </p>

        <input type="submit" name="submit" disabled>
    </p>
